<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li> <a href="./registro.html"></a>Registro</li>
            </ul>
        </nav>
        <h1>Registre-se para saber as novidades</h1>
    </header>

    <main>
        <form action="#" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"><br>
        
            <label for="sobrenome">Sobrenome:</label><br>
            <input type="text" id="sobrenome" name="sobrenome" required placeholder="Digite seu sobrenome"><br>
        
            <label for="rg">RG:</label><br>
            <input type="text" id="rg" name="rg" placeholder="Digite seu RG"><br>
        
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF"><br>
        
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required  placeholder="Digite seu E-mail"><br>

            <label for="telefone">Telefone</label> <br>
            <input type="number" name="telefone" id="telefone" placeholder="Digite seu telefone"> <br>
        
            <label for="dataNascimento">Data de Nascimento:</label><br>
            <input type="date" id="dataNascimento" name="dataNascimento"><br>
        
            <label for="cidade">Cidade:</label><br>
            <input list="cidades" id="cidade" name="cidade">
            <datalist id="cidades">
              <option value="Pelotas">
              <option value="Rio Grande">
              <option value="Porto Alegre">
              <option value="Camaquã">
              <option value="Bagé">
            </datalist><br>

            <label for="color">Escolha uma cor</label> <br>
            <input type="color" name="cor" id="color"> <br>

            <label for="url">Digite a url do seu site se tiver</label><br>
            <input type="url" id="url" name="url" pattern="https?://.+" title="Precisa estar no formato https://."> <br>

            <label for="horario">Horário</label> <br>
            <input type="time" name="horario" id="horario"> <br>

            <label for="quantidade">Quantos gatos você tem?</label> <br>
        
            <input type="range" name="quantidade" id="quantidade" min="1" max="30" step="1">
            
            <input type="submit" value="Enviar">
          </form>
    </main>
</body>
</html>
